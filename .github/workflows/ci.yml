name: CI - Minimal tests

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            # Download the repository
            - uses: actions/checkout@v4
            
            # Configure Python
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            
            # Install dependencies
            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r app/requirements.txt pytest pytest-cov
                  pip install "psycopg[binary]>=3.1"

            # Install linters
            - name: Install linters
              run: |
                  pip install black ruff

            # Check code style and linting
            - name: ⬇️ Code style (Black)
              run: black --check app tests
              continue-on-error: true   # Info mode

            # Linter (Ruff)
            - name: ⬇️ Lint (Ruff)
              run: ruff check app tests
              continue-on-error: true   # Info mode

            # Run tests
            - name: Run tests
              env:
                  PYTHONPATH: .
                  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
              run: |
                 pytest --cov=app --cov-report=xml --cov-report=term -q

            # Upload coverage report
            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: pytest-coverage-xml
                  path: coverage.xml
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: testdb
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U testuser -d testdb"
                    --health-interval=5s --health-timeout=3s --health-retries=20

    docker:
        if: github.ref == 'refs/heads/main'   # Only on main branch
        needs: tests                          # Wait for tests to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }} 
                  password: ${{ secrets.GITHUB_TOKEN }} 

            # Labels and tags for Docker image
            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/app
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and Push
              uses: docker/build-push-action@v6
              with:
                  context: ./app
                  file: ./app/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Cache build for speed
                  cache-from: type=gha
                  cache-to: type=gha,mode=max