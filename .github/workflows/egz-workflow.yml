name: kc-visit-counter CI/CD

on:
    push:
        branches: [develop, main]
    pull_request:
        branches: [develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            # Download the repository
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            
            # Configure Python
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            
            # Install dependencies
            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r app/requirements.txt
                  pip install pytest pytest-cov pytest-xvfb coverage

            # Install linters
            - name: Install linters
              run: |
                  pip install black ruff

            # Check code style and linting
            - name: â¬‡ï¸ Code style (Black)
              id: black-check
              run: |
                if ! black --check app tests; then
                  echo "::warning title=Black Code Style::Code formatting issues found. Run 'black app tests' to fix them."
                  echo "::warning file=tests/test_db_ping.py::This file needs reformatting with Black"
                  echo "Files that need reformatting:"
                  black --check app tests --diff
                  exit 0  # Don't fail the step, just show warnings
                else
                  echo "âœ… Code style is compliant with Black"
                fi
              continue-on-error: true   # Info mode

            # Linter (Ruff)
            - name: â¬‡ï¸ Lint (Ruff)
              id: ruff-check
              run: |
                if ! ruff check app tests; then
                  echo "::warning title=Ruff Linter::Linting issues found. Run 'ruff check app tests --fix' to fix them."
                  echo "Linting issues details:"
                  ruff check app tests --output-format=github
                  exit 0  # Don't fail the step, just show warnings
                else
                  echo "âœ… Code passes all linting checks"
                fi
              continue-on-error: true   # Info mode

            # Run tests
            - name: Run tests
              env:
                  PYTHONPATH: ${{ github.workspace }}
                  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
              run: |
                # Ejecutar tests con coverage desde el directorio raÃ­z
                pytest tests/ --cov=app --cov-report=xml:coverage.xml --cov-report=term --junitxml=test-results.xml -v
                
                # Verificar que se generÃ³ el archivo de cobertura
                echo "Coverage report files generated:"
                ls -la *.xml || echo "No XML files found"
                
                # Mostrar contenido del coverage.xml para debug
                if [ -f coverage.xml ]; then
                  echo "Coverage.xml content (first 20 lines):"
                  head -20 coverage.xml
                else
                  echo "âŒ coverage.xml not found!"
                fi

            # Upload coverage report
            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-xml
                  path: coverage.xml

            # SonarCloud Setup and Analysis
            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python }}
            - name: Install tox and any other packages
              run: pip install tox
            - name: Run tox
              run: tox -e py

            # SonarCloud analysis
            - name: ðŸ”Ž SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@v6
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                args: >
                  -Dsonar.python.coverage.reportPaths=coverage.xml
                  -Dsonar.python.xunit.reportPath=test-results.xml
                  -Dsonar.sources=app/
                  -Dsonar.tests=tests/
                  -Dsonar.verbose=true
            
            # Quality Gate Check (simplified)
            - name: Check Quality Gate Status
              run: |
                echo "Checking SonarCloud Quality Gate..."
                sleep 15  # Give SonarCloud time to process
                
                BRANCH_NAME=${GITHUB_REF#refs/heads/}
                echo "Branch: $BRANCH_NAME"
                
                # Single API call with fallback
                RESPONSE=$(curl -s -u $SONAR_TOKEN: \
                  "https://sonarcloud.io/api/qualitygates/project_status?projectKey=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME" \
                  || echo '{"projectStatus":{"status":"NONE"}}')
                
                STATUS=$(echo $RESPONSE | jq -r '.projectStatus.status // "NONE"')
                echo "Quality Gate Status: $STATUS"
                
                case $STATUS in
                  "OK")
                    echo "âœ… Quality Gate passed!"
                    ;;
                  "ERROR")
                    echo "âŒ Quality Gate failed!"
                    echo "Check details: https://sonarcloud.io/dashboard?id=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME"
                    exit 1
                    ;;
                  *)
                    echo "âš ï¸ Quality Gate status uncertain: $STATUS"
                    echo "Manual check: https://sonarcloud.io/dashboard?id=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME"
                    ;;
                esac
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: testdb
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U testuser -d testdb"
                    --health-interval=5s --health-timeout=3s --health-retries=20
    security:
        needs: tests   # Wait for tests to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v4
            
            # Debug: Show what Snyk will analyze
            - name: Debug - Show requirements.txt
              run: |
                echo "Contents of app/requirements.txt:"
                cat app/requirements.txt
                echo "---"
            
            # Snyk security scan for dependencies (you can use --skip-unresolved)
            - name: ðŸ”Ž Snyk - Dependencies scan
              uses: snyk/actions/python@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --file=app/requirements.txt --severity-threshold=medium --sarif-file-output=snyk-deps.sarif --skip-unresolved --update-org
              continue-on-error: false   # Fail pipeline if high/critical vulnerabilities found
              
            # Snyk Infrastructure as Code scan
            - name: ðŸ”Ž Snyk - IaC scan (Kubernetes)
              uses: snyk/actions/iac@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high deploy/ --sarif-file-output=snyk-iac.sarif
              continue-on-error: false   # Fail pipeline if IaC security issues found
              
            # Upload Snyk dependencies results to GitHub Security tab
            - name: Upload Snyk dependencies results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-deps.sarif') != ''
              with:
                  sarif_file: snyk-deps.sarif
                  category: snyk-deps
                  
            # Upload Snyk IaC results to GitHub Security tab  
            - name: Upload Snyk IaC results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-iac.sarif') != ''
              with:
                  sarif_file: snyk-iac.sarif
                  category: snyk-iac

    docker:
        if: github.ref == 'refs/heads/main'   # Only on main branch
        needs: [tests, security]              # Wait for tests and security to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }} 
                  password: ${{ secrets.GITHUB_TOKEN }} 

            # Labels and tags for Docker image
            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/kc-visit-counter
                  tags: |
                      type=raw,value=latest
                      type=sha

            # Docker build and push
            - name: Build and Push
              uses: docker/build-push-action@v6
              with:
                  context: ./app
                  file: ./app/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Cache build for speed
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            # Snyk container security scan
            - name: ðŸ”Ž Snyk - Container scan
              uses: snyk/actions/docker@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
                  args: --severity-threshold=high --sarif-file-output=snyk-container.sarif
              continue-on-error: true
              
            # Upload Snyk container results to GitHub Security tab
            - name: Upload Snyk container results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-container.sarif') != ''
              with:
                  sarif_file: snyk-container.sarif
                  category: snyk-container