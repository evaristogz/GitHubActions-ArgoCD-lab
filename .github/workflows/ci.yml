name: CI - Minimal tests

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r app/requirements.txt pytest

            - name: Run tests
              env:
                  PYTHONPATH: .
              run: pytest -q
