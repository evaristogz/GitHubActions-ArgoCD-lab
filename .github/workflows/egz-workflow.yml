name: kc-visit-counter CI/CD

on:
    push:
        branches: [develop, main]
    pull_request:
        branches: [develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            # Download the repository
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            
            # Configure Python
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            
            # Install dependencies
            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r app/requirements.txt
                  pip install pytest pytest-cov pytest-xvfb coverage pytest-mock

            # Install linters
            - name: Install linters
              run: |
                  pip install black ruff

            # Check code style and linting
            - name: ‚¨áÔ∏è Code style (Black)
              id: black-check
              run: |
                if ! black --check app tests; then
                  echo "::warning title=Black Code Style::Code formatting issues found. Run 'black app tests' to fix them."
                  echo "::warning file=tests/test_db_ping.py::This file needs reformatting with Black"
                  echo "Files that need reformatting:"
                  black --check app tests --diff
                  exit 0  # Don't fail the step, just show warnings
                else
                  echo "‚úÖ Code style is compliant with Black"
                fi
              continue-on-error: true   # Info mode

            # Linter (Ruff)
            - name: ‚¨áÔ∏è Lint (Ruff)
              id: ruff-check
              run: |
                if ! ruff check app tests; then
                  echo "::warning title=Ruff Linter::Linting issues found. Run 'ruff check app tests --fix' to fix them."
                  echo "Linting issues details:"
                  ruff check app tests --output-format=github
                  exit 0  # Don't fail the step, just show warnings
                else
                  echo "‚úÖ Code passes all linting checks"
                fi
              continue-on-error: true   # Info mode

            # Run tests
            - name: Run tests
              env:
                  PYTHONPATH: ${{ github.workspace }}
                  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
              run: |
                # Ejecutar tests con coverage desde el directorio ra√≠z
                pytest tests/ --cov=app --cov-report=xml:coverage.xml --cov-report=term --cov-branch --junitxml=test-results.xml -v --cov-config=.coveragerc
                
                # Verificar que se gener√≥ el archivo de cobertura
                echo "Coverage report files generated:"
                ls -la *.xml || echo "No XML files found"
                
                # Mostrar contenido del coverage.xml para debug
                if [ -f coverage.xml ]; then
                  echo "Coverage.xml content (first 20 lines):"
                  head -20 coverage.xml
                else
                  echo "‚ùå coverage.xml not found!"
                fi

            # Upload coverage report
            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-xml
                  path: coverage.xml

            # Verify coverage file before SonarCloud
            - name: Verify coverage file exists and analyze content
              run: |
                echo "üîç Checking if coverage.xml exists and has content..."
                if [ -f coverage.xml ]; then
                  echo "‚úÖ coverage.xml found"
                  echo "File size: $(wc -c < coverage.xml) bytes"
                  echo "Line count: $(wc -l < coverage.xml) lines"
                  
                  echo "üìÑ First 15 lines of coverage.xml:"
                  head -15 coverage.xml
                  
                  echo "üîç Searching for 'app/' references in coverage.xml:"
                  grep -n "app/" coverage.xml || echo "‚ùå No 'app/' references found!"
                  
                  echo "üîç Searching for source file references:"
                  grep -n "<source>" coverage.xml || echo "‚ùå No source references found!"
                  
                  echo "üìä Coverage statistics from XML:"
                  grep -E "(lines-covered|lines-valid|line-rate)" coverage.xml || echo "‚ùå No coverage stats found!"
                  
                  echo "üîß Let's try to fix the coverage.xml paths for SonarCloud..."
                  # Create a backup
                  cp coverage.xml coverage.xml.backup
                  
                  # Fix the paths for SonarCloud - ensure they start with app/
                  sed -i 's|filename="|filename="app/|g' coverage.xml
                  sed -i 's|filename="app/app/|filename="app/|g' coverage.xml
                  
                  # Also ensure we have the right source path
                  sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
                  
                  echo "üîç After path fixing:"
                  grep -A 2 -B 2 'filename=' coverage.xml | head -10
                  
                  echo "üéØ Final validation for SonarCloud:"
                  echo "   - Source path: $(grep -o '<source>.*</source>' coverage.xml)"
                  echo "   - App files found: $(grep -c 'filename="app/' coverage.xml)"
                  echo "   - Total coverage: $(grep -o 'line-rate="[^"]*"' coverage.xml | head -1)"
                  
                else
                  echo "‚ùå coverage.xml not found!"
                  ls -la *.xml || echo "No XML files found"
                  exit 1
                fi

            # SonarCloud analysis
            - name: üîé SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@v6
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                args: >
                  -Dsonar.verbose=true
            
            # Quality Gate Check (simplified)
            - name: Check Quality Gate Status
              run: |
                echo "Checking SonarCloud Quality Gate..."
                sleep 15  # Give SonarCloud time to process
                
                BRANCH_NAME=${GITHUB_REF#refs/heads/}
                echo "Branch: $BRANCH_NAME"
                
                # Single API call with fallback
                RESPONSE=$(curl -s -u $SONAR_TOKEN: \
                  "https://sonarcloud.io/api/qualitygates/project_status?projectKey=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME" \
                  || echo '{"projectStatus":{"status":"NONE"}}')
                
                STATUS=$(echo $RESPONSE | jq -r '.projectStatus.status // "NONE"')
                echo "Quality Gate Status: $STATUS"
                
                case $STATUS in
                  "OK")
                    echo "‚úÖ Quality Gate passed!"
                    ;;
                  "ERROR")
                    echo "‚ùå Quality Gate failed!"
                    echo "Check details: https://sonarcloud.io/dashboard?id=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME"
                    exit 1
                    ;;
                  *)
                    echo "‚ö†Ô∏è Quality Gate status uncertain: $STATUS"
                    echo "Manual check: https://sonarcloud.io/dashboard?id=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=$BRANCH_NAME"
                    ;;
                esac
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: testdb
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U testuser -d testdb"
                    --health-interval=5s --health-timeout=3s --health-retries=20
    security:
        needs: tests   # Wait for tests to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v4
            
            # Debug: Show what Snyk will analyze
            - name: Debug - Show requirements.txt
              run: |
                echo "Contents of app/requirements.txt:"
                cat app/requirements.txt
                echo "---"
            
            # Snyk security scan for dependencies (you can use --skip-unresolved)
            - name: üîé Snyk - Dependencies scan
              uses: snyk/actions/python@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --file=app/requirements.txt --severity-threshold=medium --sarif-file-output=snyk-deps.sarif --skip-unresolved --update-org
              continue-on-error: false   # Fail pipeline if high/critical vulnerabilities found
              
            # Snyk Infrastructure as Code scan
            - name: üîé Snyk - IaC scan (Kubernetes)
              uses: snyk/actions/iac@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high deploy/ --sarif-file-output=snyk-iac.sarif
              continue-on-error: false   # Fail pipeline if IaC security issues found
              
            # Upload Snyk dependencies results to GitHub Security tab
            - name: Upload Snyk dependencies results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-deps.sarif') != ''
              with:
                  sarif_file: snyk-deps.sarif
                  category: snyk-deps
                  
            # Upload Snyk IaC results to GitHub Security tab  
            - name: Upload Snyk IaC results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-iac.sarif') != ''
              with:
                  sarif_file: snyk-iac.sarif
                  category: snyk-iac

    docker:
        if: github.ref == 'refs/heads/main'   # Only on main branch
        needs: [tests, security]              # Wait for tests and security to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }} 
                  password: ${{ secrets.GITHUB_TOKEN }} 

            # Labels and tags for Docker image
            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/kc-visit-counter
                  tags: |
                      type=raw,value=latest
                      type=sha

            # Docker build and push
            - name: Build and Push
              uses: docker/build-push-action@v6
              with:
                  context: ./app
                  file: ./app/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Cache build for speed
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            # Snyk container security scan
            - name: üîé Snyk - Container scan
              uses: snyk/actions/docker@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
                  args: --severity-threshold=high --sarif-file-output=snyk-container.sarif
              continue-on-error: true
              
            # Upload Snyk container results to GitHub Security tab
            - name: Upload Snyk container results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-container.sarif') != ''
              with:
                  sarif_file: snyk-container.sarif
                  category: snyk-container

    # Summary job - always runs to provide pipeline overview
    summary:
        if: always()  # Always run, regardless of other job outcomes
        needs: [tests, security, docker]
        runs-on: ubuntu-latest
        steps:
            - name: üìä Pipeline Summary
              run: |
                echo "# üöÄ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
                echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
                echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Job Status Summary
                echo "## üìã Job Results" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "| Job | Status | Description |" >> $GITHUB_STEP_SUMMARY
                echo "|-----|--------|-------------|" >> $GITHUB_STEP_SUMMARY
                
                # Tests job status
                if [ "${{ needs.tests.result }}" == "success" ]; then
                  echo "| üß™ **Tests** | ‚úÖ Success | All tests passed with coverage analysis |" >> $GITHUB_STEP_SUMMARY
                elif [ "${{ needs.tests.result }}" == "failure" ]; then
                  echo "| üß™ **Tests** | ‚ùå Failed | Tests failed or coverage issues |" >> $GITHUB_STEP_SUMMARY
                else
                  echo "| üß™ **Tests** | ‚è≠Ô∏è Skipped | Tests were skipped |" >> $GITHUB_STEP_SUMMARY
                fi
                
                # Security job status
                if [ "${{ needs.security.result }}" == "success" ]; then
                  echo "| üîí **Security** | ‚úÖ Success | No security vulnerabilities found |" >> $GITHUB_STEP_SUMMARY
                elif [ "${{ needs.security.result }}" == "failure" ]; then
                  echo "| üîí **Security** | ‚ùå Failed | Security vulnerabilities detected |" >> $GITHUB_STEP_SUMMARY
                else
                  echo "| üîí **Security** | ‚è≠Ô∏è Skipped | Security scan was skipped |" >> $GITHUB_STEP_SUMMARY
                fi
                
                # Docker job status (only runs on main)
                if [ "${{ github.ref }}" == "refs/heads/main" ]; then
                  if [ "${{ needs.docker.result }}" == "success" ]; then
                    echo "| üê≥ **Docker** | ‚úÖ Success | Container built and pushed successfully |" >> $GITHUB_STEP_SUMMARY
                  elif [ "${{ needs.docker.result }}" == "failure" ]; then
                    echo "| üê≥ **Docker** | ‚ùå Failed | Container build or push failed |" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "| üê≥ **Docker** | ‚è≠Ô∏è Skipped | Docker job was skipped |" >> $GITHUB_STEP_SUMMARY
                  fi
                else
                  echo "| üê≥ **Docker** | ‚è≠Ô∏è Skipped | Only runs on main branch |" >> $GITHUB_STEP_SUMMARY
                fi
                
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Overall Status
                echo "## üéØ Overall Pipeline Status" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Determine overall status
                TESTS_OK="${{ needs.tests.result == 'success' }}"
                SECURITY_OK="${{ needs.security.result == 'success' }}"
                DOCKER_OK="${{ needs.docker.result == 'success' || needs.docker.result == 'skipped' }}"
                
                if [ "$TESTS_OK" == "true" ] && [ "$SECURITY_OK" == "true" ] && [ "$DOCKER_OK" == "true" ]; then
                  echo "### ‚úÖ **SUCCESS** - All critical jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "üéâ Your code is ready for deployment!" >> $GITHUB_STEP_SUMMARY
                else
                  echo "### ‚ùå **FAILURE** - Some jobs failed or encountered issues" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "üîç Please review the failed jobs above and fix any issues." >> $GITHUB_STEP_SUMMARY
                  
                  # Exit with error code if critical jobs failed
                  if [ "$TESTS_OK" != "true" ] || [ "$SECURITY_OK" != "true" ]; then
                    echo "üí• Critical jobs failed - marking pipeline as failed" >> $GITHUB_STEP_SUMMARY
                    exit 1
                  fi
                fi
                
                # Additional metrics if available
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "## üìä Quality Metrics" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "- **SonarCloud Analysis**: [View Report](https://sonarcloud.io/dashboard?id=EvaristoGZ_GitHubActions-ArgoCD-lab&branch=${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
                echo "- **Code Coverage**: Available in SonarCloud dashboard" >> $GITHUB_STEP_SUMMARY
                echo "- **Security Scan**: Results uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
                
                if [ "${{ github.ref }}" == "refs/heads/main" ]; then
                  echo "- **Container Registry**: [View Images](https://github.com/${{ github.repository }}/pkgs/container/kc-visit-counter)" >> $GITHUB_STEP_SUMMARY
                fi