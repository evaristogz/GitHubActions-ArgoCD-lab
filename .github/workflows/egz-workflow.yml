name: kc-visit-counter CI/CD

on:
    push:
        branches: [develop, main]
    pull_request:
        branches: [develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            # Download the repository
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            
            # Configure Python
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            
            # Install dependencies
            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r app/requirements.txt pytest pytest-cov

            # Install linters
            - name: Install linters
              run: |
                  pip install black ruff

            # Check code style and linting
            - name: ⬇️ Code style (Black)
              run: black --check app tests
              continue-on-error: true   # Info mode

            # Linter (Ruff)
            - name: ⬇️ Lint (Ruff)
              run: ruff check app tests
              continue-on-error: true   # Info mode

            # Run tests
            - name: Run tests
              env:
                  PYTHONPATH: .
                  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
              run: |
                pytest --cov=app --cov-report=xml --cov-report=term --junitxml=test-results.xml -q

            # Upload coverage report
            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: pytest-coverage-xml
                  path: coverage.xml

            # SonarCloud analysis
            - name: SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@v6
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            
            # Quality Gate Check with API
            - name: Check Quality Gate Status
              run: |
                # Wait for processing and check quality gate
                sleep 10
                QUALITY_GATE_STATUS=$(curl -s -u $SONAR_TOKEN: \
                  "https://sonarcloud.io/api/qualitygates/project_status?projectKey=EvaristoGZ_GitHubActions-ArgoCD-lab" \
                  | jq -r '.projectStatus.status')
                
                echo "Quality Gate Status: $QUALITY_GATE_STATUS"
                
                if [ "$QUALITY_GATE_STATUS" != "OK" ]; then
                  echo "❌ Quality Gate failed!"
                  exit 1
                else
                  echo "✅ Quality Gate passed!"
                fi
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: testdb
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U testuser -d testdb"
                    --health-interval=5s --health-timeout=3s --health-retries=20
    security:
        needs: tests   # Wait for tests to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v4
            
            # Debug: Show what Snyk will analyze
            - name: Debug - Show requirements.txt
              run: |
                echo "Contents of app/requirements.txt:"
                cat app/requirements.txt
                echo "---"
            
            # Snyk security scan for dependencies (you can use --skip-unresolved)
            - name: Snyk - Dependencies scan
              uses: snyk/actions/python@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --file=app/requirements.txt --severity-threshold=medium --sarif-file-output=snyk-deps.sarif --skip-unresolved --update-org
              continue-on-error: false   # Fail pipeline if high/critical vulnerabilities found
              
            # Snyk Infrastructure as Code scan
            - name: Snyk - IaC scan (Kubernetes)
              uses: snyk/actions/iac@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high deploy/ --sarif-file-output=snyk-iac.sarif
              continue-on-error: false   # Fail pipeline if IaC security issues found
              
            # Upload Snyk dependencies results to GitHub Security tab
            - name: Upload Snyk dependencies results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-deps.sarif') != ''
              with:
                  sarif_file: snyk-deps.sarif
                  category: snyk-deps
                  
            # Upload Snyk IaC results to GitHub Security tab  
            - name: Upload Snyk IaC results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-iac.sarif') != ''
              with:
                  sarif_file: snyk-iac.sarif
                  category: snyk-iac

    docker:
        if: github.ref == 'refs/heads/main'   # Only on main branch
        needs: [tests, security]              # Wait for tests and security to pass
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }} 
                  password: ${{ secrets.GITHUB_TOKEN }} 

            # Labels and tags for Docker image
            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/kc-visit-counter
                  tags: |
                      type=raw,value=latest
                      type=sha

            # Docker build and push
            - name: Build and Push
              uses: docker/build-push-action@v6
              with:
                  context: ./app
                  file: ./app/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Cache build for speed
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            # Snyk container security scan
            - name: Snyk - Container scan
              uses: snyk/actions/docker@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
                  args: --severity-threshold=high --sarif-file-output=snyk-container.sarif
              continue-on-error: true
              
            # Upload Snyk container results to GitHub Security tab
            - name: Upload Snyk container results
              uses: github/codeql-action/upload-sarif@v3
              if: always() && hashFiles('snyk-container.sarif') != ''
              with:
                  sarif_file: snyk-container.sarif
                  category: snyk-container