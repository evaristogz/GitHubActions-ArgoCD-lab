apiVersion: apps/v1
kind: Deployment
metadata:
  name: kc-visit-counter
  namespace: kc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kc-visit-counter
  template:
    metadata:
      labels:
        app: kc-visit-counter
    spec:
      containers:
        - name: kc-visit-counter
          image: ghcr.io/evaristogz/githubactions-argocd-lab/kc-visit-counter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          env:
            # Todas las variables desde UN SOLO Secret
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DB_PASSWORD
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DB_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-conn
                  key: DATABASE_URL
            - name: PORT
              value: "5000"
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 600   # Ten minutes because the Python app is a visit counter
