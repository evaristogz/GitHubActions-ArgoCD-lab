# Service for PostgreSQL database
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kc
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
# Deployment for PostgreSQL database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: kc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secrets-db
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets-db
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets-db
                  key: DB_PASSWORD
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-sql
          configMap:
            name: postgres-init