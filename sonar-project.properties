# SonarCloud configuration
sonar.projectKey=EvaristoGZ_GitHubActions-ArgoCD-lab
sonar.organization=evaristogz
sonar.projectName=GitHubActions ArgoCD Lab
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=app/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Files to exclude
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.pytest_cache/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__pycache__/**

# Duplications exclusions  
sonar.cpd.exclusions=tests/**

# Python version
sonar.python.version=3.12